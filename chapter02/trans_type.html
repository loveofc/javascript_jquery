<script>
    console.log("숫자->문자열 34+'1' : "+typeof(34+"1"));
    console.log("숫자->문자열 String(34) : "+typeof(String(10)));
    console.log("문자->숫자 '10'-0 : "+typeof('10'-0));
    console.log("문자->숫자 Number('10') : "+typeof(Number(34)));
    console.log("Boolean(0) "+Boolean(0))
    console.log("Boolean(NaN) "+Boolean(NaN))
    console.log("Boolean(\"\") "+Boolean(""))
    console.log("Boolean(null) "+Boolean(null))
    console.log("Boolean(undefined) "+Boolean(undefined))
    console.log("!!0 "+!!0)
</script>
